<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <script src="https://code.jquery.com/jquery-2.1.1.min.js" type="text/javascript"></script>
    <script src="validationscript.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    
   
</head>
<body>
  <div class="container">
  <h1>Form Validation</h1>
</div>
  <div class="container">
  <div class="col-5">
   <div id="mail-status"></div> 
 <form  id="contact-form" method="post" action enctype="multipart/form-data">
  <label for="name" >Name:</label>
  <input type="text" name="cname" id="cname" >
  <span style="color:red; font-size: 14px;" id="name-info" class="info" ></span>

  <label for="name">Mobile:</label>
  <input type="text" name="cmobile" id="cmobile" >
  <span style="color:red; font-size: 14px;" id="Mobile-info" class="info"></span>

  <label for="email">Email:</label>
<input type="email" name="cemail" id="cemail" > 
      <span style="color:red; font-size: 14px;" id="Email-info" class="info"></span>

  <label for="message">Message:</label>
<textarea class="message" name="cmessage" id="cmessage" ></textarea>
      <span style="color:red; font-size: 14px;" id="cMessage-info" class="info"></span>

      <input name="submit" type="submit" id="btnsub" value="SEND" class="btnsct" > 
</form>
</div>
</div>

</body>
</html>
